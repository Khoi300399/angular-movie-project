<header
  class="header"
  [class.active]="isActiveHeader"
  [class.menu]="isActiveMenu"
>
  <div class="container">
    <div class="content">
      <div class="header-left">
        <div
          #navbarIcon
          class="navbar-toggleer-icon"
          [class.active]="isActiveMenu"
          (click)="toggleActiveMenu(); isNavbarIconClicked = true"
        >
          <span class="navbar-menu-icon navbar-menu-icon--top"></span
          ><span class="navbar-menu-icon navbar-menu-icon--mid"></span
          ><span class="navbar-menu-icon navbar-menu-icon--bot"></span>
        </div>
        <div *ngIf="isMobile" class="logo logo--mobile">
          <a class="logo-icon" [routerLink]="['/']">
            <img src="../../../assets/images/logo.png" alt="logo"
          /></a>
          <h1 class="logo-brand">
            <span>MTK</span>
            <span>Cinema</span>
          </h1>
        </div>
      </div>
      <div class="header-right">
        <button
          *ngIf="!(auth$ | async)"
          class="login"
          (click)="openModalLogin()"
        >
          Đăng nhập
        </button>
        <div
          class="user"
          *ngIf="auth$ | async as auth"
          (appClickOutside)="onClickedOutsideSetting()"
        >
          <div class="avatar" (click)="toggleActiveSetting()">
            <img
              [src]="
                'https://ui-avatars.com/api/?background=0D8ABC&color=fff&bold=true&name=' +
                auth.hoTen
              "
              alt="avatar"
            />
          </div>
          <span class="icon"><i class="bx bx-chevron-down"></i></span>
          <div
            class="setting"
            *ngIf="isActiveSetting"
            [class.active]="isActiveSetting"
          >
            <ul class="setting-menu">
              <li class="setting-item">
                <h4 class="name"><span>Xin chào!</span> {{ auth.hoTen }}</h4>
              </li>
              <li class="setting-item">
                <span class="setting-icon"
                  ><svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.4003 13.1276C8.79204 13.1276 5.86697 16.0336 5.86697 19.6184V21.4729C5.86697 21.985 5.4491 22.4002 4.93364 22.4002C4.41817 22.4002 4.00031 21.985 4.00031 21.4729V19.6184C4.00031 15.0094 7.76111 11.2731 12.4003 11.2731C17.0395 11.2731 20.8003 15.0094 20.8003 19.6184V21.4729C20.8003 21.985 20.3824 22.4002 19.867 22.4002C19.3515 22.4002 18.9336 21.985 18.9336 21.4729V19.6184C18.9336 16.0336 16.0086 13.1276 12.4003 13.1276Z"
                      fill="#777E91"
                    />

                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.3999 11.2726C14.4618 11.2726 16.1332 9.61202 16.1332 7.56358C16.1332 5.51514 14.4618 3.85455 12.3999 3.85455C10.338 3.85455 8.66658 5.51514 8.66658 7.56358C8.66658 9.61202 10.338 11.2726 12.3999 11.2726ZM12.3999 13.1271C15.4927 13.1271 17.9999 10.6362 17.9999 7.56358C17.9999 4.49092 15.4927 2.00004 12.3999 2.00004C9.30712 2.00004 6.79991 4.49092 6.79991 7.56358C6.79991 10.6362 9.30712 13.1271 12.3999 13.1271Z"
                      fill="#777E91"
                    />
                  </svg>
                </span>
                <span class="setting-text"
                  ><a [routerLink]="['/tai-khoan']">Tài khoản</a></span
                >
              </li>
              <li class="setting-item">
                <span class="setting-icon"
                  ><svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >

                      fill="#777E90"
                    />
                  </svg>
                </span>
                <span class="setting-text" (click)="onLogOut()"
                  ><a href="#!">Đăng xuất</a></span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <nav
        class="navbar"
        [class.active]="isActiveMenu"
        #navbar
        (appClickOutside)="onClickedOutsideMenu()"
      >
        <ul class="navbar-menu">
          <li class="navbar-menu-item active">
            <a [routerLink]="['']" title="Trang Chủ">Trang Chủ</a>
          </li>
          <li class="navbar-menu-item" routerLink fragment="movies">
            <a href="#movies" title="Kho Phim">Kho Phim</a>
          </li>
          <li class="navbar-menu-item" routerLink fragment="cinemas">
            <a href="#cinemas" title="Cụm Rạp">Cụm Rạp</a>
          </li>
          <li class="navbar-menu-item">
            <a href="#!" title="Tin Tức">Tin Tức</a>
          </li>
          <li class="navbar-menu-item" routerLink fragment="application">
            <a href="#application" title="Ứng Dụng">Ứng Dụng</a>
          </li>
        </ul>
      </nav>
      <div *ngIf="!isMobile" class="logo logo--destop">
        <a class="logo-icon" [routerLink]="['/']">
          <img src="../../../assets/images/logo.png" alt="logo"
        /></a>
        <h1 class="logo-brand">
          <span>MTK</span>
          <span>Cinema</span>
        </h1>
      </div>
    </div>
  </div>
</header>
