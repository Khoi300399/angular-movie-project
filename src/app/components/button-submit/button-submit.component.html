<div class="wrapper-btn">
  <button
    type="submit"
    class="submit"
    [disabled]="formGroup.invalid || isLoading"
    [class.active]="isLoading"
  >
    <ng-container
      *ngIf="isLoading; then loading; else noLoading"
    ></ng-container>
  </button>
</div>
<ng-template #loading>
  <div class="loading"></div>
</ng-template>
<ng-template #noLoading>
  <ng-content></ng-content>
</ng-template>
