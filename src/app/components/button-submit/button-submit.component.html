<div class="wrapper-btn">
  <button
    type="submit"
    class="submit"
    [disabled]="loading"
    [class.active]="loading"
  >
    <div class="loading" *ngIf="loading"></div>
    <span *ngIf="!loading"><ng-content></ng-content></span>
  </button>
</div>
<ng-template #loading>
  <div></div>
</ng-template>
<ng-template #noLoading>
  <ng-content></ng-content>
</ng-template>
